<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Â¿Me perdonas?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #ff99c8;
    }

    #noBtn {
      background-color: #b3b3b3;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #000;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h1>Â¿Me perdonas? ðŸ¥º</h1>

  <div class="buttons">
    <button id="yesBtn">SÃ­</button>
    <button id="noBtn">No</button>
  </div>

  <div id="mensaje"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mensaje = document.getElementById('mensaje');

    // Escalas controladas (valores numÃ©ricos para evitar depender de fontSize/width)
    let yesScale = 1;
    let noScale = 1;

    let frases = [
      "En serio lo lamento :c",
      "De verdad fue tan grave lo que hice? :(",
      "Prometo mejorar...",
      "No me odies :c",
      "Te juro que puedo cambiar ðŸ˜”",
      "Piensa en todos los buenos momentos...",
      "Ãndaleee, perdÃ³name :')"
    ];

    // Cuando el usuario presione SÃ (solo confirma)
    yesBtn.onclick = () => {
      mensaje.innerHTML = "Â¡Yay! SabÃ­a que me perdonarÃ­as ðŸ’–";
      // pequeÃ±o efecto de pulse al confirmar
      yesBtn.animate(
        [
          { transform: `scale(${yesScale})` },
          { transform: `scale(${yesScale + 0.12})` },
          { transform: `scale(${yesScale})` }
        ],
        { duration: 350, easing: 'ease-out' }
      );
    };

    // Cuando el usuario presione NO
    noBtn.onclick = () => {
      // Incrementar la escala de SÃ
      yesScale = +(yesScale + 0.08).toFixed(3);
      yesBtn.style.transform = `scale(${yesScale})`;

      // Reducir la escala de NO (hasta un mÃ­nimo)
      noScale = Math.max(+(noScale - 0.08).toFixed(3), 0.32);
      noBtn.style.transform = `scale(${noScale})`;

      // Obtener tamaÃ±os reales despuÃ©s de aplicar transform
      const noRect = noBtn.getBoundingClientRect();
      const yesBox = yesBtn.getBoundingClientRect();

      // Mover NO a posiciÃ³n aleatoria sin solaparse con SÃ
      const bodyWidth = window.innerWidth;
      const bodyHeight = window.innerHeight;

      let x, y, attempts = 0;
      do {
        x = Math.random() * (bodyWidth - noRect.width);
        y = Math.random() * (bodyHeight - noRect.height - 20) + 10; // margen superior/inferior
        attempts++;
        // si no encuentra tras muchos intentos, rompe para evitar bucle infinito
        if (attempts > 200) break;
      } while (
        !(x + noRect.width < yesBox.left ||
          x > yesBox.right ||
          y + noRect.height < yesBox.top ||
          y > yesBox.bottom)
      );

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // AÃ±adir efecto visual de teletransporte y mensaje
      noBtn.animate(
        [
          { opacity: 0, transform: `scale(${noScale + 0.2})` },
          { opacity: 1, transform: `scale(${noScale})` }
        ],
        { duration: 300, easing: 'ease-out' }
      );

      // Obtener frase sin repetir
      if (frases.length > 0) {
        const index = Math.floor(Math.random() * frases.length);
        mensaje.innerHTML = frases[index];
        frases.splice(index, 1);
      } else {
        mensaje.innerHTML = "Ya no tengo mÃ¡s excusas... ðŸ˜”";
        noBtn.style.display = "none";
      }
    };
  </script>

</body>
</html>
