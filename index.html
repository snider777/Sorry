<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Me perdonas?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #ff99c8;
    }

    #noBtn {
      background-color: #b3b3b3;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #000;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h1>Me perdonas??? :c</h1>

  <div class="buttons" id="btnContainer">
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>

  <div id="mensaje"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mensaje = document.getElementById('mensaje');
    const titulo = document.querySelector("h1");
    const contenedor = document.getElementById("btnContainer");

    let yesScale = 1;
    let noScale = 1;

    let frases = [
      "En serio lo lamento :c",
      "Fue tan grave lo que hice??? :c",
      "Pq le sigues dando al no ...",
      "Ya basta :c",
      "Please forgive me ... I really care about you :c",
      "Ich mache das wirklich und mache es immer noch ... Tatsächlich habe ich es von Anfang an getan :)﻿",
      "Okeeey ... Lo de hablar en otros idiomas tampoco te convence??? :c",
      "Intentémos de nuevo ... Me perdonas??? :c",
      "Jasjaskj no caíste en lo de cambiar los botones eh??? ... Admite que fue un buen intento :)... Me perdonas???",
      "Todo el punto de este código es que me perdones :c ...Puedes hacerlo porfa :)???",
      "Vamos ... Me alegrarías el día ... La semana ... El mes ... Y el resto del año skjkajs :)",
      "Te lo pido una última vez ... Me perdonas??? :c",
      "No lo pediré de nuevo ... Me perdonas???",
      "En serio esta es la última vez ... Me perdonas???",
      "Porfa hazlo ... Escribir cansa :c ... Me perdonas???",
      "PORFAAAAAAAAAAAAAAAAAAAAAAAAAA ... Perdóname :c",
      "Bueno no me dejas opción",
      "Jajksajk ... Me perdonas??? :)"
    ];

    let clicksNo = 0;
    const triggerSwapClicks = 8;

    let intercambioActivo = false;  
    let guardadoYes = null;
    let guardadoNo = null;

    // --- Botón SÍ ---
    yesBtn.onclick = () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      titulo.style.display = "none";
      document.body.style.background = "#ffffff";

      mensaje.innerHTML = "<br>Jjaksjkasj ... Sabía que me perdonarías te quiero mucho <3 ...<br><br>";

      const img = document.createElement("img");
      img.src = "imagen_final.png";
      img.style.width = "180px";
      img.style.display = "block";
      img.style.margin = "0 auto 15px auto";

      mensaje.prepend(img);
    };

    // --- Botón NO ---
    noBtn.onclick = () => {
      clicksNo++;

      // -------------- INTERCAMBIO --------------
      if (clicksNo === triggerSwapClicks) {

        if (!intercambioActivo) {
          // Guardar contenido original
          guardadoYes = yesBtn.cloneNode(true);
          guardadoNo = noBtn.cloneNode(true);

          // Intercambiar DOM
          contenedor.insertBefore(noBtn, yesBtn);

          intercambioActivo = true;

        } else {
          // Revertir DOM
          contenedor.innerHTML = "";
          contenedor.appendChild(guardadoYes);
          contenedor.appendChild(guardadoNo);

          // Volver a asignar referencias
          const newYes = document.getElementById("yesBtn");
          const newNo = document.getElementById("noBtn");

          yesBtn.onclick = newYes.onclick;
          noBtn.onclick = newNo.onclick;

          intercambioActivo = false;
        }

        return; // ← evita repetición de frase
      }

      // -------------- COMPORTAMIENTO NORMAL --------------
      yesScale = +(yesScale + 0.08).toFixed(3);
      yesBtn.style.transform = `scale(${yesScale})`;

      noScale = Math.max(+(noScale - 0.08).toFixed(3), 0.32);
      noBtn.style.transform = `scale(${noScale})`;

      // Movimiento aleatorio
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const width = window.innerWidth;
      const height = window.innerHeight;

      let x, y, tries = 0;
      do {
        x = Math.random() * (width - noRect.width);
        y = Math.random() * (height - noRect.height - 20) + 10;
        tries++;
      } while (
        tries < 200 &&
        !(x + noRect.width < yesRect.left ||
          x > yesRect.right ||
          y + noRect.height < yesRect.top ||
          y > yesRect.bottom)
      );

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Mostrar frase sin repeticiones
      if (frases.length > 0) {
        mensaje.innerHTML = frases.shift();
      } else {
        mensaje.innerHTML = "Esta era mi última opción jajaja ...";
        noBtn.style.display = "none";
      }
    };
  </script>

</body>
</html>
