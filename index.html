<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Me perdonas?</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: background 0.3s ease;
    }

    h1 {
      color: #0d0045;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    #yesBtn {
      background-color: #7bff00;
    }

    #noBtn {
      background-color: #ff0000;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #000;
      min-height: 30px;
    }
  </style>
</head>

<body>

  <h1>Me perdonas??? :c</h1>

  <div class="buttons">
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>

  <div id="mensaje"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mensaje = document.getElementById('mensaje');

    let yesScale = 1;
    let noScale = 1;

    let frases = [
      "En serio lo lamento :c ... Me perdonas???",
      "De verdad perdón por lo que hice :c",
      "Pq le sigues dando al no ...",
      "Ya basta :c",
      "Please forgive me ... I really care about you :c",
      "Ich mache das wirklich und mache es immer noch ... Tatsächlich habe ich es von Anfang an getan :)﻿",
      "Okeeey ... Lo de hablar en otros idiomas tampoco te convence??? :c",
      "Intentémos de nuevo ... Me perdonas??? :c",
      "Sabes ... En la Biblia se nos habla del perdón ... Te gustaría practicarlo conmigo???",
      "Todo el punto de este código es que me perdones :c ...Puedes hacerlo porfa :)???",
      "Vamos ... Me alegrarías el día ... La semana ... El mes ... Y el resto del año skjkajs :)",
      "Te lo pido una última vez ... Me perdonas??? :c",
      "No lo pediré de nuevo ... Me perdonas???",
      "En serio esta es la última vez ... Me perdonas???",
      "Porfa hazlo ... Escribir cansa :c ... Me perdonas???",
      "PORFAAAAAAAAAAAAAAAAAAAAAAAAAA ... Perdóname :c",
      "Bueno no me dejas opción ... Me perdonas???",
      "Jajksajk ... Me perdonas??? :)",
      "Sé que te estás convenciendo :)",
      "En serio no lo harás??? :c",
      "Te prometo que no vuelve a pasar ...",
      "Bueno ... Última oportunidad ... Me perdonas???"
    ];

    // Evento al presionar SÍ
    yesBtn.onclick = () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      const titulo = document.querySelector('h1');
      if (titulo) titulo.style.display = "none";

      document.body.style.background = "#ffffff";

      mensaje.innerHTML = `
        <br>Jjaksjkasj ... Sabía que me perdonarías te quiero mucho &lt;3<br><br>
      `;

      const img = document.createElement("img");
      img.src = "imagen_final.png";  // <-- tu imagen
      img.style.width = "180px";
      img.style.display = "block";
      img.style.margin = "0 auto 15px auto";

      mensaje.prepend(img);
    };

    // Evento al presionar NO
    noBtn.onclick = () => {
      // Hacer más grande el SÍ
      yesScale = +(yesScale + 0.08).toFixed(3);
      yesBtn.style.transform = `scale(${yesScale})`;

      // Hacer más pequeño el NO
      noScale = Math.max(+(noScale - 0.08).toFixed(3), 0.32);
      noBtn.style.transform = `scale(${noScale})`;

      // Fondo rosa más oscuro
      let current = document.body.dataset.pinkLevel
        ? Number(document.body.dataset.pinkLevel)
        : 220;

      current = Math.max(current - 8, 120);
      document.body.dataset.pinkLevel = current;
      document.body.style.background = `rgb(255, ${current}, ${current})`;

      // Teletransportar NO sin chocar con SÍ
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const width = window.innerWidth;
      const height = window.innerHeight;

      let x, y, attempts = 0;

      do {
        x = Math.random() * (width - noRect.width);
        y = Math.random() * (height - noRect.height - 20) + 10;
        attempts++;
        if (attempts > 200) break;
      } while (
        !(x + noRect.width < yesRect.left ||
          x > yesRect.right ||
          y + noRect.height < yesRect.top ||
          y > yesRect.bottom)
      );

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      noBtn.animate(
        [
          { opacity: 0, transform: `scale(${noScale + 0.2})` },
          { opacity: 1, transform: `scale(${noScale})` }
        ],
        { duration: 300, easing: "ease-out" }
      );

      // Frases en orden
      if (frases.length > 0) {
        mensaje.innerHTML = frases[0];
        frases.splice(0, 1);
      } else {
        mensaje.innerHTML = "No quería llegar a esto ... Esta era mi última opción jajaja ... Te reduje las opciones :) ... Por favor ... Me perdonas??? :c";
        noBtn.style.display = "none";
      }
    };
  </script>

</body>
</html>
