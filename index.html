<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Me perdonas?</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #33fffc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #0d0045;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #7bff00;
    }

    #noBtn {
      background-color: #ff0000;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #fff; /* texto blanco para contrastar con cualquier fondo */
      min-height: 30px;
      text-shadow: 
         -1px -1px 0 #000,  
          1px -1px 0 #000,
         -1px  1px 0 #000,
          1px  1px 0 #000; /* contorno negro */
    }
  </style>
</head>

<body>

  <h1>Me perdonas??? :c</h1>

  <div class="buttons">
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>

  <div id="mensaje"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mensaje = document.getElementById('mensaje');

    let yesScale = 1;
    let noScale = 1;

    let frases = [
      "En serio lo lamento :c ... Me perdonas???",
      "De verdad perdón por lo que hice :c",
      "Pq le sigues dando al fucking NO ... Perdóname >:c!!!",
      "Ya basta :c",
      "Please forgive me ... I really care about you :c",
      "Ich mache das wirklich und mache es immer noch ... Tatsächlich habe ich es von Anfang an getan :)﻿",
      "Okeeey ... Lo de hablar en otros idiomas tampoco te convence??? :c",
      "Intentémos de nuevo ... Me perdonas??? :c",
      "Sabes ... En la Biblia se nos habla del perdón ... Te gustaría practicarlo conmigo???",
      "Todo el punto de este código es que me perdones :c ...Puedes hacerlo porfa :)???",
      "Vamos ... Me alegrarías el día ... La semana ... El mes ... Y el resto del año skjkajs :)",
      "Te lo pido una última vez ... Me perdonas??? :c",
      "No lo pediré de nuevo ... Me perdonas???",
      "En serio esta es la última vez ... Me perdonas???",
      "Porfa hazlo ... Escribir cansa :c ... Me perdonas???",
      "PORFAAAAAAAAAAAAAAAAAAAAAAAAAA ... Perdóname :c",
      "Bueno no me me estás dejando opción ... Me perdonas???",
      "Jajksajk ... Me perdonas??? :)",
      "Sé que te estás convenciendo de perdonarme ... Eso espero ...",
      "En serio no lo harás??? :c",
      "Te prometo que no vuelve a pasar please ...",
      "Bueno ... Última oportunidad ... Me perdonas???"
    ];

    // Colores libres para fondo
    const coloresFondo = [
      "#00ffea", "#0025ab", "#ffbdde", "#ff335c",
      "#ffc9d3", "#3C3B6E", "#FFD700", "#8A2BE2",
      "#5cf4ff", "#ffffff", "#7dffda", "#eeff00",
      "#FF69B4", "#ffe8f6", "#ff6193", "#A9A9A9",
      "#FF0000", "#d43567", "#8f1f45", "#ff73a1",
      "#ffb3cc", "#96e0ff", "#361111", "#7bff00"
    ];
    let indexColor = 0;

    // Evento al presionar SÍ
    yesBtn.onclick = () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      const titulo = document.querySelector('h1');
      if (titulo) titulo.style.display = "none";

      document.body.style.background = "#ffffff";

      mensaje.innerHTML = `
        <br>Jjaksjkasj ... Sabía que me perdonarías te quiero mucho &lt;3<br><br>
      `;

      const img = document.createElement("img");
      img.src = "imagen_final.png";  // tu imagen
      img.style.width = "180px";
      img.style.display = "block";
      img.style.margin = "0 auto 15px auto";

      mensaje.prepend(img);
    };

    // Función para mover NO de forma segura
    function moverBotonNo() {
      const width = window.innerWidth - noBtn.offsetWidth;
      const height = window.innerHeight - noBtn.offsetHeight - 20;

      let x, y;
      const rectSi = yesBtn.getBoundingClientRect();
      const scaleSi = yesScale;
      const scaleNo = noScale;

      const yesWidth = rectSi.width * scaleSi;
      const yesHeight = rectSi.height * scaleSi;
      const noWidth = noBtn.offsetWidth * scaleNo;
      const noHeight = noBtn.offsetHeight * scaleNo;

      const margen = 40; // margen mínimo entre botones

      let intentos = 0;

      do {
        x = Math.random() * width;
        y = Math.random() * height;
        intentos++;
        if (intentos > 300) break;

      } while (
        !(x + noWidth + margen < rectSi.left ||
          x > rectSi.left + yesWidth + margen ||
          y + noHeight + margen < rectSi.top ||
          y > rectSi.top + yesHeight + margen)
      );

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Evento al presionar NO
    noBtn.onclick = () => {
      // Cambiar color libre
      indexColor = (indexColor + 1) % coloresFondo.length;
      document.body.style.background = coloresFondo[indexColor];

      // Hacer más grande el SÍ
      yesScale = +(yesScale + 0.08).toFixed(3);
      yesBtn.style.transform = `scale(${yesScale})`;

      // Hacer más pequeño el NO
      noScale = Math.max(+(noScale - 0.08).toFixed(3), 0.32);
      noBtn.style.transform = `scale(${noScale})`;

      // Mover NO de forma segura
      moverBotonNo();

      noBtn.animate(
        [
          { opacity: 0, transform: `scale(${noScale + 0.2})` },
          { opacity: 1, transform: `scale(${noScale})` }
        ],
        { duration: 300, easing: "ease-out" }
      );

      // Mostrar frase
      if (frases.length > 0) {
        mensaje.innerHTML = frases[0];
        frases.splice(0, 1);
      } else {
        mensaje.innerHTML = "No quería llegar a esto ... Esta era mi última opción jajaja ... Te reduje las opciones :) ... Por favor ... Me perdonas??? :c";
        noBtn.style.display = "none";
      }
    };
  </script>

</body>
</html>
