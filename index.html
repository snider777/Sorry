<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Me perdonas?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #ff99c8;
    }

    #noBtn {
      background-color: #b3b3b3;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #000;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h1>Me perdonas??? :c</h1>

  <div class="buttons" id="btnBox">
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>

  <div id="mensaje"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mensaje = document.getElementById('mensaje');
    const titulo = document.querySelector("h1");
    const btnBox = document.getElementById("btnBox");

    let yesScale = 1;
    let noScale = 1;

    let frases = [
      "En serio lo lamento :c",
      "No fue tan grave ... Me perdonas??? :c",
      "Pq le sigues dando al no ... Perdóname ...",
      "Ya basta :c",
      "Please forgive me ... I really care about you :c",
      "Ich mache das wirklich und mache es immer noch ... Tatsächlich habe ich es von Anfang an getan :)﻿",
      "Okeeey ... Lo de hablar en otros idiomas tampoco te convence??? :c",
      "Intentémos de nuevo ... Me perdonas??? :c",
      "Jasjaskj no caíste en lo de cambiar los botones eh??? ... Admite que fue un buen intento :)... Me perdonas???",
      "Todo el punto de este código es que me perdones :c ...Puedes hacerlo porfa :)???",
      "Vamos ... Me alegrarías el día ... La semana ... El mes ... Y el resto del año skjkajs :)",
      "Te lo pido una última vez ... Me perdonas??? :c",
      "No lo pediré de nuevo ... Me perdonas???",
      "En serio esta es la última vez ... Me perdonas???",
      "Porfa hazlo ... Escribir cansa :c ... Me perdonas???",
      "PORFAAAAAAAAAAAAAAAAAAAAAAAAAA ... Perdóname :c",
      "Bueno no me dejas opción ... Me perdonas???",
      "Jajksajk ... Me perdonas??? :)"
    ];

    let clicksNo = 0;

    // Guardamos el orden original de los botones
    const ordenOriginal = [...btnBox.children];

    // Función para intercambiar o restaurar botones
    function swapButtons() {
      const actual = [...btnBox.children];
      btnBox.innerHTML = "";
      btnBox.append(actual[1], actual[0]);
    }

    yesBtn.onclick = () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      titulo.style.display = "none";

      document.body.style.background = "#ffffff";

      mensaje.innerHTML =
        "<br>Jjaksjkasj ... Sabía que me perdonarías te quiero mucho <3 ...<br><br>";

      const img = document.createElement("img");
      img.src = "imagen_final.png";
      img.style.width = "180px";
      img.style.display = "block";
      img.style.margin = "0 auto 15px auto";

      mensaje.prepend(img);
    };

    noBtn.onclick = () => {
      clicksNo++;

      // --- 1. FRASES SIN REPETIR ---
      if (frases.length > 0) {
        mensaje.textContent = frases.shift();
      } else {
        mensaje.textContent = "Esta era mi última opción jajaja ...";
      }

      // --- 2. ESCALAS ---
      yesScale = +(yesScale + 0.08).toFixed(3);
      yesBtn.style.transform = scale(${yesScale});

      noScale = Math.max(+(noScale - 0.08).toFixed(3), 0.32);
      noBtn.style.transform = scale(${noScale});

      // --- 3. FONDO ---
      let current = document.body.dataset.pinkLevel
        ? Number(document.body.dataset.pinkLevel)
        : 220;
      current = Math.max(current - 8, 120);
      document.body.dataset.pinkLevel = current;
      document.body.style.background = rgb(255, ${current}, ${current});

      // --- 4. MOVIMIENTO ALEATORIO NORMAL ---
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const width = window.innerWidth;
      const height = window.innerHeight;

      let x, y, tries = 0;
      do {
        x = Math.random() * (width - noRect.width);
        y = Math.random() * (height - noRect.height - 20) + 10;
        tries++;
        if (tries > 200) break;
      } while (
        !(
          x + noRect.width < yesRect.left ||
          x > yesRect.right ||
          y + noRect.height < yesRect.top ||
          y > yesRect.bottom
        )
      );

      noBtn.style.position = "absolute";
      noBtn.style.left = ${x}px;
      noBtn.style.top = ${y}px;

      noBtn.animate(
        [
          { opacity: 0, transform: scale(${noScale + 0.2}) },
          { opacity: 1, transform: scale(${noScale}) }
        ],
        { duration: 300 }
      );

      // --- 5. INTERCAMBIO SOLO EN CLICK 8 Y 9 ---
      if (clicksNo === 8) {
        swapButtons();
      }

      if (clicksNo === 9) {
        // Restaurar al orden original
        btnBox.innerHTML = "";
        ordenOriginal.forEach(btn => btnBox.append(btn));
      }
    };
  </script>

</body>
</html>
