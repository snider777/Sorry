<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿Me perdonas?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff99c8;
    }

    #noBtn {
      background-color: #b3b3b3;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #000;
      min-height: 30px;
    }
  </style>
</head>

<body>

  <h1>Me perdonas??? :c</h1>

  <div class="buttons">
    <button id="yesBtn">Sí</button>
    <button id="noBtn">No</button>
  </div>

  <div id="mensaje"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mensaje = document.getElementById('mensaje');
    const titulo = document.querySelector("h1");
    const contenedor = document.querySelector(".buttons");

    let yesScale = 1;
    let noScale = 1;

    let frases = [
      "En serio lo lamento :c",
      "Fue tan grave lo que hice??? :c",
      "Pq le sigues dando al no ...",
      "Ya basta :c",
      "Please forgive me ... I really care about you :c",
      "Ich mache das wirklich und mache es immer noch ... Tatsächlich habe ich es von Anfang an getan :)﻿",
      "Okeeey ... Lo de hablar en otros idiomas tampoco te convence??? :c",
      "Intentémos de nuevo ... Me perdonas??? :c",
      "Jasjaskj no caíste en lo de cambiar los botones eh??? ... Admite que fue un buen intento :)... Me perdonas???",
      "Todo el punto de este código es que me perdones :c ...Puedes hacerlo porfa :)???",
      "Vamos ... Me alegrarías el día ... La semana ... El mes ... Y el resto del año skjkajs :)",
      "Te lo pido una última vez ... Me perdonas??? :c",
      "No lo pediré de nuevo ... Me perdonas???",
      "En serio esta es la última vez ... Me perdonas???",
      "Porfa hazlo ... Escribir cansa :c ... Me perdonas???",
      "PORFAAAAAAAAAAAAAAAAAAAAAAAAAA ... Perdóname :c",
      "Bueno no me dejas opción",
      "Jajksajk ... Me perdonas??? :)"
    ];

    let clicksNo = 0;
    let intercambioHecho = false;
    const triggerSwap1 = 8;
    const triggerSwap2 = 9;

    // --- BOTÓN "SÍ" ---
    yesBtn.onclick = () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      if (titulo) titulo.style.display = "none";

      document.body.style.background = "#ffffff";

      mensaje.innerHTML = "<br>Jjaksjkasj ... Sabía que me perdonarías te quiero mucho <3 ...<br><br>";

      const img = document.createElement("img");
      img.src = "imagen_final.png";
      img.style.width = "180px";
      img.style.display = "block";
      img.style.margin = "0 auto 15px auto";

      mensaje.prepend(img);
    };

    // --- BOTÓN "NO" ---
    noBtn.onclick = () => {
      clicksNo++;

      // --- INTERCAMBIO en clics 8 y 9 ---
      if (clicksNo === triggerSwap1 || clicksNo === triggerSwap2) {
        const first = contenedor.children[0];
        const second = contenedor.children[1];
        contenedor.insertBefore(second, first);
      }

      // --- CRECIMIENTO / DISMINUCIÓN NORMAL ---
      yesScale = +(yesScale + 0.08).toFixed(3);
      yesBtn.style.transform = `scale(${yesScale})`;

      noScale = Math.max(+(noScale - 0.08).toFixed(3), 0.32);
      noBtn.style.transform = `scale(${noScale})`;

      // --- CAMBIO DE COLOR GRADUAL ---
      let current = document.body.dataset.pinkLevel ? Number(document.body.dataset.pinkLevel) : 220;
      current = Math.max(current - 8, 120);
      document.body.dataset.pinkLevel = current;
      document.body.style.background = `rgb(255, ${current}, ${current})`;

      // --- POSICIÓN ALEATORIA SIN SALIR DE PANTALLA Y SIN CHOCAR ---
      const width = window.innerWidth;
      const height = window.innerHeight;

      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      let x, y, tries = 0;
      const margen = 30;

      const minX = 10;
      const maxX = width - noRect.width - 10;
      const minY = 10;
      const maxY = height - noRect.height - 10;

      do {
        x = Math.random() * (maxX - minX) + minX;
        y = Math.random() * (maxY - minY) + minY;

        tries++;
        if (tries > 200) break;

        const noLeft = x;
        const noRight = x + noRect.width;
        const noTop = y;
        const noBottom = y + noRect.height;

        const yesLeft = yesRect.left - margen;
        const yesRight = yesRect.right + margen;
        const yesTop = yesRect.top - margen;
        const yesBottom = yesRect.bottom + margen;

        var colision =
          !(noRight < yesLeft || noLeft > yesRight || noBottom < yesTop || noTop > yesBottom);

      } while (colision);

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // --- ANIMACIÓN ---
      noBtn.animate(
        [
          { opacity: 0, transform: `scale(${noScale + 0.2})` },
          { opacity: 1, transform: `scale(${noScale})` }
        ],
        { duration: 300 }
      );

      // --- FRASES EN ORDEN SIN REPETICIÓN ---
      if (frases.length > 0) {
        mensaje.innerHTML = frases[0];
        frases.splice(0, 1);
      } else {
        mensaje.innerHTML = "Esa era mi última carta jajaj ...";
        noBtn.style.display = "none";
      }
    };
  </script>

</body>
</html>
