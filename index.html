<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Â¿Me perdonas?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #ff4d88;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background-color: #ff99c8;
    }

    #noBtn {
      background-color: #b3b3b3;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #000;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h1>Â¿Me perdonas? ðŸ¥º</h1>

  <div class="buttons">
    <button id="yesBtn">SÃ­</button>
    <button id="noBtn">No</button>
  </div>

  <div id="mensaje"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mensaje = document.getElementById('mensaje');

    const frases = [
      "En serio lo lamento :c",
      "De verdad fue tan grave lo que hice? :(",
      "Prometo mejorar...",
      "No me odies :c",
      "Te juro que puedo cambiar ðŸ˜”",
      "Piensa en todos los buenos momentos...",
      "Ãndaleee, perdÃ³name :')"
    ];

    yesBtn.onclick = () => {
      mensaje.innerHTML = "Â¡Yay! SabÃ­a que me perdonarÃ­as ðŸ’–";
      yesBtn.style.fontSize = "2rem";
    };

    noBtn.onclick = () => {
      // Resize buttons (SÃ­ crece, No se achica)
      let yesRect = yesBtn.getBoundingClientRect();
      let noRect = noBtn.getBoundingClientRect();

      // SÃ­ se hace mÃ¡s grande
      yesBtn.style.transform = `scale(${(yesRect.width / 100) + 0.05})`;

      // No se hace mÃ¡s pequeÃ±o
      noBtn.style.transform = `scale(${Math.max((noRect.width / 100) - 0.03, 0.4)})`;

      // Move NO to random position without overlapping
      const bodyWidth = window.innerWidth;
      const bodyHeight = window.innerHeight;

      const yesBox = yesBtn.getBoundingClientRect();

      let x, y;
      do {
        x = Math.random() * (bodyWidth - noRect.width);
        y = Math.random() * (bodyHeight - noRect.height);
      } while (
        !(x + noRect.width < yesBox.left ||
          x > yesBox.right ||
          y + noRect.height < yesBox.top ||
          y > yesBox.bottom)
      );

      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // Show message
      mensaje.innerHTML = frases[Math.floor(Math.random() * frases.length)];
    };
  </script>

</body>
</html>
